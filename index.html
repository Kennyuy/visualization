<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据可视化</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://api.map.baidu.com/api?v=3.0&ak=meJntg918E1SyY7m76jvTcmrGoDvQkYL"></script>
    <style>
        #charts-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .chart {
            width: 80%;
            height: 400px;
        }
        #map-container {
            width: 80%;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="charts-container">
    <div id="order-date-chart" class="chart"></div>
    <div id="store-chart" class="chart"></div>
    <div id="manager-sales-chart" class="chart"></div>
    <div id="map-container" class="chart"></div>
</div>
<script src="main.js"></script>
</body>
</html>
